<div class="container">
  <div>
    <div class="login">
      <a [routerLink]="['../login']">Go to Login</a>
    </div>

    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()" >

          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field>
            <input type="text" matInput placeholder="User Name" formControlName="username">
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>


          <mat-form-field>
            <input type="password" matInput placeholder="Confirm password" formControlName="passwordConfirm">
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-footer>
        <button style="float: right" mat-button type="submit" [disabled]="!form.valid" >Register</button>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
